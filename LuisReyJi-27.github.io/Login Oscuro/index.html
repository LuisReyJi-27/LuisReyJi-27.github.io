<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login básico</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login Básico</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>¿Tienes una cuenta?</span>
                    <header>INICIA SESIÓN</header>
                </div>

                <div class="input-field">
                    <input type="text" class="input" placeholder="Cuenta o Usuario" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Contraseña" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Entrar">
                </div>

                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Recuerdame </label>
                    </div>
                    <div class="right">
                        <label> <a href="#">¿Has olvidado tu contraseña?</a> </label>
                    </div>

                </div>
            </div>   
        </div>
        <footer>
            <p>&copy; Luis Reynoso Jiménez</p>
        </footer>
    </body>
</html>
