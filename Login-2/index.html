<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    
                    <img src="images/white.png" alt="">
                    <div class="logo">
                        <img src="images/nx-logo.png" alt="">
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header style="font-size: 30px; color:#0055b8; margin-top: 10px; margin-bottom: 22px;">CONVERSEMOS</header>
                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="correo">Correo</label>
                        </div>
                         <div class="input-field">
                            <input type="input" class="input" id="telefono" required>
                            <label for="telefono">Teléfono</label>
                        </div>
                         <div class="input-field">
                            <textarea class="input" id="mensaje" style="height: 100px; overflow-y: scroll; padding-top: 10px;" required></textarea> </textarea>
                            <label for="mensaje">Mensaje</label>
                        </div>

                        <div class="boton-modal">
                            <label for="btn-modal">
                                Enviar
                            </label>
                        </div>

                        <input type="checkbox" id="btn-modal">
                        <div class="container-modal">
                            <div class="content-modal">
                                <h2>¡Mensaje enviado!</h2>
                                <p>Serás contactado a la brevedad.</p>
                                <div class="btn-cerrar">
                                    <label for="btn-modal">Cerrar</label>
                                </div>
                            </div>
                            <label for="btn-modal" class="cerrar-modal"></label>
                        </div>
                        
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
